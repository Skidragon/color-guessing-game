<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>RGB Guessing Game</title>
</head>

<body>

        <header class="jumbotron text-center">
            <h1 class="rgb-displayer text-light my-2">
                RGB (
                <span class="color-values" id="red-value">0</span>,
                <span class="color-values" id="green-value">0</span>,
                <span class="color-values" id="blue-value">0</span>)
            </h1>
            <p class="text-instructions text-light">Figure out the rgb value from the information above!</p>
        </header>
    

<!--From Top to Bottom is jQuery, Popper, and bootstrap js-->

</html>
