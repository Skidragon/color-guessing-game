<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>RGB Guessing Game</title>
</head>

<body>
    <div class="main-container">
        <header>
            <p class="title">The Great</p>
            <h1 class="color-displayer">
                <span class="red-text">R</span>
                <span class="green-text">G</span>
                <span class="blue-text">B</span>

                <p class="parenthesis punctuation">(</p>

                <span class="red-text" id="red-value">0</span>
                <p class="comma punctuation">,</p>

                <span class="green-text" id="green-value">0</span>
                <p class="comma punctuation">,</p>

                <span class="blue-text" id="blue-value">0</span>

                <p class="parenthesis punctuation">)</p>
            </h1>
            <p class="title">Guessing Game</p>
        </header>
        <div class="options-panel">
            <input type="button" class="game-option-btn btn-primary" value="New Colors">
            <div class="difficulty-btns">
                <input type="button" class="game-option-btn btn-success" value="Easy ">
                <input type="button" class="game-option-btn btn-danger" value="Hard ">
            </div>
        </div>

        <div class="options-panel"></div>

        <div class="game-container">
            <div class="play-area">


            </div>

        </div>

    </div>

    <!--From Top to Bottom is jQuery, Popper, and bootstrap js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->
    <script src="main.js"></script>
</body>

</html>
